name: Build Aseprite

on:
  workflow_dispatch: # Allows you to run it manually

env:
  BUILD_TYPE: Release

jobs:
  fetch-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - id: get-tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/aseprite/aseprite/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build:
    needs: fetch-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpixman-1-dev libfreetype6-dev libharfbuzz-dev zlib1g-dev libx11-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev libfontconfig1-dev

      - uses: actions/checkout@v4
      
      # We use the version fetched in the first job
      - name: Clone Aseprite
        run: git clone --recurse-submodules -j8 https://github.com/aseprite/aseprite --branch ${{ needs.fetch-version.outputs.tag }}

      # Install Ninja via a more reliable method
      - name: Setup Ninja
        uses: ashley-wolf/get-ninja@main

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download Skia
        working-directory: aseprite
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-Windows-Release-x64.zip
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-macOS-Release-arm64.zip
          else
            curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-Linux-Release-x64.zip
          fi
          unzip skia.zip -d skia

      - name: Run CMake
        working-directory: aseprite
        shell: bash
        run: |
          # Detect Skia arch
          [[ "${{ runner.os }}" == "macOS" ]] && SKIA_ARCH="arm64" || SKIA_ARCH="x64"
          
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=$(realpath skia) \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$SKIA_ARCH) \
            -DENABLE_TESTS=OFF

      - name: Run Ninja Build
        working-directory: aseprite/build
        run: ninja aseprite

      - name: Package
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          # Simple packaging: only the exe/app and the data folder
          mkdir output
          cp -r data output/
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp aseprite.exe output/
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp -r Aseprite.app output/
          else
            cp aseprite output/
          fi
          cd output && zip -r ../Aseprite-Build.zip *

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Aseprite-${{ runner.os }}
          path: aseprite/build/bin/Aseprite-Build.zip
